<html>
  <head>
    <meta charset="utf-8">
    <title>w3term - Styling Examples</title>
    <link rel="stylesheet" href="w3term.css" type="text/css"/>
    <script src="w3term.js"></script>
  </head>
  <body>
    <h1>w3term - Styling Examples</h1>
    <div id="t1"></div>
    <br/>
    <style type="text/css">
    .w4term
    {
        border: 1px solid black;
        background-color: #dedede;
        color: #111111;
    }

    .w4term-textinverted{
        color: #dedede;
        background-color: #333333; /* output color */
    }

    .w4term p
    {
        color: #555555;
    }

    .w4term .output
    {
        color: #333333;
    }

    .w4term .textcursor
    {
        background-color: #111111;
        color: #dedede;
    }

    .w4term .w4term-blink
    {
        animation: w4term-blink 1s step-start 0s infinite;
    }

    @keyframes w4term-blink {
        0%
        {
            background-color: #111111;
            color: #dedede;
        }
        50% {
            background-color: transparent;
            color: #111111;
        }
        100% {
            background-color: #111111;
            color: #dedede;
        }
    }
    </style>
    <div id="t2"></div>
    <br/>
    <div id="t3"></div>
    <br/>
    <div id="t4"></div>
  </body>
  <script type="application/javascript">
  var t1 = w3term(document.getElementById("t1"));
  var t2 = w3term(document.getElementById("t2"),
  {
      stylePrefix : "w4term"
  });
  var t3 = w3term(document.getElementById("t3"));
  var t4 = w3term(document.getElementById("t4"));
  </script>
</html>
